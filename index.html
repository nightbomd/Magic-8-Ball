<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100 text-center p-5 bg-primary text-white">
  <header>
  </header>
  <main class="container text-center my-auto">
    <img src="8-ball.png" alt="magic 8 ball" class="img img-fluid ball" id="ball-img">
    <h1>Magic 8 ball app</h1>
    <p id="response-text">Ask the 8-ball a question...</p>
    <h2>Drag the ball to shake it</h2>
    <div class="p-3">
      <p id="question-output"></p>
      <p id="output"></p>
      <img src="" alt="" id="response-img" class="img img-fluid text-center" style="display:none">
    </div>
  </main>
  <footer>
    <p>The Magic 8-ball works by entering a question and then shaking the ball by dragging the image of the ball. The ball then generates a random message</p>
    <p>&copy;2025 Anthony Felice ahh studios</p>
  </footer>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
